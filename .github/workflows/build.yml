name: build for mac
on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    name: build-mac
    env:
      GO111MODULE: "on"
    runs-on: macos-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Build
        run: go build -v .

      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Release ${{ github.ref }}
          draft: true
          prerelease: false

      - name: upload release binary
        id: upload_release_asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dotz
          asset_name: dotz
          asset_content_type: application/octet-stream

      - name: update homebrew formula
        id: update_homebrew_formula
        uses: ./.github/actions/update_homebrew
        with:
          formula_url: 'https://github.com/magcho/homebrew-magcho.git'
          formula_file_name: 'dotz.rb'
          asset_path: ./dotz
          tag_name: ${{ github.ref }}

      - name: homebrew formula test
        id: homebrew_test
        uses: ./.github/actions/homebrew_test
        with:
          formula_file_path: ${{ steps.update_homebrew_formula.outputs.formula_file_path }}
          formula_url: 'https://github.com/magcho/homebrew-magcho'
          command_name: 'dotz'
